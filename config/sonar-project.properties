# SonarCloud configuration
sonar.projectKey=jasperlepardo_citizenly
sonar.organization=jasperlepardo

# Project information
sonar.projectName=Citizenly - RBI System
sonar.projectVersion=0.1.0

# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions - focus on core business logic
sonar.exclusions=**/node_modules/**,**/*.stories.tsx,**/*.stories.ts,**/coverage/**,.next/**,out/**,build/**,dist/**,src/components/atoms/**,src/components/molecules/**,src/app/**/page.tsx,src/app/**/layout.tsx,src/middleware.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.sourceEncoding=UTF-8

# TypeScript specific
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate - temporarily relaxed during development
sonar.qualitygate.wait=false
# TODO: Re-enable quality gate waiting when coverage improves

# Code quality rules
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# ESLint integration
sonar.eslint.reportPaths=eslint-report.json

# Pull request decoration
sonar.pullrequest.github.repository=jasperlepardo/citizenly

# Branch analysis
sonar.branch.name=${GITHUB_REF_NAME}

# Duplicate detection
sonar.cpd.exclusions=**/*.stories.tsx,**/*.test.tsx