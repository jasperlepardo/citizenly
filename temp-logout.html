<!DOCTYPE html>
<html>
<head>
    <title>Quick Logout</title>
</head>
<body>
    <h1>Quick Logout</h1>
    <button onclick="logout()" style="padding: 10px 20px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Logout Now
    </button>
    
    <script>
        function logout() {
            // Clear all storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear cookies (if any)
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            // Redirect to login
            window.location.href = '/login';
        }
    </script>
</body>
</html>
