# SonarCloud configuration
sonar.projectKey=jasperlepardo_citizenly
sonar.organization=jasperlepardo

# Project information
sonar.projectName=Citizenly - RBI System
sonar.projectVersion=0.1.0

# Source code
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.stories.tsx,**/*.stories.ts,**/coverage/**,.next/**,out/**,build/**,dist/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.sourceEncoding=UTF-8

# TypeScript specific
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate
sonar.qualitygate.wait=true