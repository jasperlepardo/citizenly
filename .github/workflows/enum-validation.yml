name: Enum Validation

on:
  pull_request:
    paths:
      - 'src/**/*enum*.ts'
      - 'src/lib/api-validation.ts'
      - 'scripts/generate-enums.ts'
      - 'scripts/validate-enums.ts'
  
  push:
    branches: [main, develop]
    paths:
      - 'src/**/*enum*.ts'
      - 'src/lib/api-validation.ts'

jobs:
  validate-enums:
    name: Validate Enum Consistency
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate enum consistency
        run: npm run validate:enums
        
      - name: Generate enums and check for changes
        run: |
          npm run generate:enums
          if [[ $(git status --porcelain) ]]; then
            echo "❌ Generated enums are out of sync with source definitions"
            echo "📝 Run 'npm run generate:enums' locally and commit the changes"
            git status --porcelain
            exit 1
          else
            echo "✅ Generated enums are up to date"
          fi
          
      - name: Comment on PR with enum status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Enum Validation Passed**\n\nAll enum definitions are consistent between frontend forms and API validation schemas.'
            });